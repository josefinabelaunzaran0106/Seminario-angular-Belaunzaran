

<div *ngIf="lista.length > 0; else carritoVacio">
  <ul class="list-group list-group-flush mb-3">
    <li
      *ngFor="let item of lista"
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <div>
        <strong>{{ item.nombre }}</strong><br />
        <small class="text-muted">x{{ item.cantidad }} unidad(es)</small>
      </div>
      <span class="fw-semibold text-success">
        {{ item.precio * item.cantidad | currency }}
      </span>
    </li>
  </ul>

  <div class="d-flex justify-content-between border-top pt-2">
 <strong>{{ total | currency }}</strong>

  </div>

  <div class="mt-3 text-end">
    <button class="btn btn-outline-danger btn-sm" (click)="vaciarCarrito()">
      Vaciar carrito
    </button>
  </div>
</div>

<ng-template #carritoVacio>
  <p class="text-center text-muted">El carrito está vacío.</p>
</ng-template>
