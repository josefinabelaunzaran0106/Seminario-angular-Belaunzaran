<div *ngIf="lista.length > 0; else carritoVacio" class="carrito-estilo">
  <ul class="list-group list-group-flush mb-3">
    <li
      *ngFor="let item of lista"
      class="list-group-item d-flex justify-content-between align-items-center py-2"
    >
      <div>
        <strong>{{ item.nombre }}</strong><br />
        <small class="text-muted">x{{ item.cantidad }} unidad(es)</small>
      </div>
      <span class="fw-semibold text-success">
        {{ item.precio * item.cantidad | currency }}
      </span>
    </li>
  </ul>

  <div class="d-flex justify-content-between border-top pt-2 mt-2">
    <strong>Total:</strong>
    <strong class="text-success">{{ total | currency }}</strong>
  </div>

  <div class="mt-3 text-center">
    <button class="btn btn-outline-danger w-100 btn-sm btn-vaciar" (click)="vaciarCarrito()">
      Vaciar carrito
    </button>
  </div>
</div>

<ng-template #carritoVacio>
  <p class="text-center text-muted py-4">El carrito está vacío.</p>
</ng-template>
