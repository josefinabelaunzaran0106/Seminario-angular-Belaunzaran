<section class="container py-5">
  <div class="row mb-5">
    <div class="col-md-6">
      <h2 class="fw-bold text-primary mb-4">Contacto</h2>
      <p class="lead text-muted">
        ¿Tenés alguna duda, sugerencia o querés hacer un pedido personalizado? ¡Escribinos!
      </p>
      <ul class="list-unstyled text-muted">
        <li class="mb-2">
          <i class="bi bi-geo-alt-fill text-primary me-2"></i>
          San Martín 123, Tandil, Buenos Aires, Argentina
        </li>
        <li class="mb-2">
          <i class="bi bi-envelope-fill text-primary me-2"></i>
          contacto&#64;tiendadeco.com.ar
        </li>
        <li class="mb-2">
          <i class="bi bi-telephone-fill text-primary me-2"></i>
          +54 9 249 456-7890
        </li>
        <li>
          <i class="bi bi-instagram text-primary me-2"></i>
          <a href="https://www.instagram.com/tiendadeco" target="_blank">{{ '@tiendadeco' }}</a>
        </li>
      </ul>
    </div>

    <div class="col-md-6">
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" placeholder="Tu nombre completo" />
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" id="correo" class="form-control" placeholder="nombre@email.com" />
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea id="mensaje" rows="4" class="form-control" placeholder="Escribinos tu consulta..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar mensaje</button>
      </form>
    </div>
  </div>

</section>
